#APP local ports:
server.port = 9090
spring.main.banner-mode=off
spring.output.ansi.enabled=ALWAYS

#DB configuration:
spring.datasource.url=jdbc:mariadb://localhost:3306/images
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

#@EMAIL configuration:
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=*insert_email_here*
#generated via google manage my account app passwords
spring.mail.password=*insert_code_here*
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Multipart form-data file size configuration:
